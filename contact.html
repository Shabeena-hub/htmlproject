<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <center>
    <h2>Contact Form</h2>
     <form action="./submitted.html">
           <label for ="fname"> First Name</label>
           <br>
                            <input type ="text" id ="fname" name="fname" required pattern="[A-Za-z]+" title="only letters allowed">
                        <br>
                        <br>
                            <label for ="lname">Last Name</label>
                            <br>
                            <input type ="text" id ="lname" name="Last Name" required pattern="[A-Za-z]+" title="only letters allowed">
                        <br>
                        <br>
                
                            <label for="Email">Email</label>
                            <br>
                            <input type="Eail" id ="Email" name="Email" required pattern="^[a-z\d\w]+@gmail.com">
                            <br>
                            <br>
                            <label for ="password">Password</label>
                            <br>
                            
                            <input type="password" id="password" name="password" required="" minlength="6" maxlength="20"
                             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\w).{6,}" 
                             title="Must contain at least one number, one uppercase and one lowercase letter,one special characters and be at least 6 characters long">
                       <br>
                       <br>
                       <input type="submit" value="Submit">
                      </form>
    
                       </center>
                        
</body>
</html>
